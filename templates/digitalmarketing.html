{% extends 'base.html' %}
{% load static %}
{% block title %} SEO {% endblock title %}

{% block body %}
<style>
    /* Base Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Container for the animated content */
    .seo-container {
        position: relative;
        min-height: calc(100vh - 200px); /* Adjust based on header/footer height */
        background: linear-gradient(135deg, #1a2a6c, #4389A2, #5D54A4);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        overflow: hidden;
        padding: 20px 0;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .content-box {
        text-align: center;
        padding: 2.5rem;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 20px;
        backdrop-filter: blur(8px);
        max-width: 800px;
        position: relative;
        z-index: 2;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 255, 255, 0.1) inset;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transform: perspective(1000px) rotateX(2deg);
    }

    h1 {
        font-size: 4.5rem;
        margin-bottom: 1.5rem;
        position: relative;
        display: inline-block;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        letter-spacing: 2px;
    }

    h1::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(to right, #36D1DC, #5B86E5);
        border-radius: 2px;
        box-shadow: 0 2px 10px rgba(91, 134, 229, 0.6);
    }

    p {
        font-size: 1.6rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.6;
    }

    .progress-container {
        width: 100%;
        max-width: 520px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 4px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2) inset;
    }

    .progress-bar {
        height: 24px;
        border-radius: 8px;
        background: linear-gradient(45deg, #36D1DC, #5B86E5, #5D54A4);
        background-size: 200% 200%;
        width: 30%;
        animation: progress 5s ease-in-out infinite alternate, gradientMove 3s ease infinite;
        box-shadow: 0 0 10px rgba(54, 209, 220, 0.7);
    }

    @keyframes progress {
        0% { width: 30%; }
        100% { width: 70%; }
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .gear {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(54, 209, 220, 0.5);
        z-index: 1;
    }

    .gear1 {
        width: 100px;
        height: 100px;
        top: 15%;
        left: 8%;
        animation: rotate 13s linear infinite;
    }

    .gear2 {
        width: 140px;
        height: 140px;
        bottom: 15%;
        right: 8%;
        animation: rotate 17s linear infinite reverse;
    }

    .gear3 {
        width: 70px;
        height: 70px;
        top: 65%;
        left: 12%;
        animation: rotate 10s linear infinite reverse;
    }

    .gear4 {
        width: 120px;
        height: 120px;
        top: 12%;
        right: 15%;
        animation: rotate 15s linear infinite;
    }

    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .gear::before {
        content: "";
        position: absolute;
        width: 40%;
        height: 40%;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 50%;
        top: 30%;
        left: 30%;
    }

    .gear::after {
        content: "";
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
        width: 15%;
        height: 100%;
        left: 42.5%;
        animation: teeth 3s linear infinite;
    }

    .gear-tooth {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
        width: 15%;
        height: 100%;
        left: 42.5%;
        transform-origin: center;
    }

    .gear-tooth:nth-child(1) { transform: rotate(0deg); }
    .gear-tooth:nth-child(2) { transform: rotate(30deg); }
    .gear-tooth:nth-child(3) { transform: rotate(60deg); }
    .gear-tooth:nth-child(4) { transform: rotate(90deg); }
    .gear-tooth:nth-child(5) { transform: rotate(120deg); }
    .gear-tooth:nth-child(6) { transform: rotate(150deg); }

    @keyframes teeth {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(180deg); }
    }

    .coming-soon {
        font-size: 1.4rem;
        margin-top: 2.5rem;
        font-weight: bold;
        letter-spacing: 4px;
        text-transform: uppercase;
        animation: pulse 2.5s infinite;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        background: linear-gradient(to right, #36D1DC, #5B86E5);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }

    @keyframes pulse {
        0% { opacity: 0.7; }
        50% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 0.7; }
    }

    .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }

    .particle {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
    }

    @keyframes float-up {
        0% { transform: translateY(100vh) scale(0); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }

    .tool-icon {
        font-size: 2.5rem;
        margin: 1rem 0.5rem;
        animation: bounce 2s infinite alternate;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @keyframes bounce {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
    }

    .tools-container {
        margin: 1.5rem 0;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .seo-container {
            min-height: calc(100vh - 150px); /* Adjust for mobile header/footer */
            padding: 10px 0;
        }

        .content-box {
            padding: 1.5rem;
            max-width: 90%;
            transform: perspective(500px) rotateX(0deg); /* Flatten on mobile */
        }

        h1 {
            font-size: 3rem;
        }

        p {
            font-size: 1.2rem;
        }

        .progress-container {
            max-width: 90%;
        }

        .gear1, .gear2, .gear3, .gear4 {
            display: none; /* Hide gears on mobile to simplify */
        }

        .coming-soon {
            font-size: 1.2rem;
        }

        .tool-icon {
            font-size: 2rem;
        }
    }
</style>

<div class="particles">
    <script>
        // Create particles
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random position
            const x = Math.random() * 100;
            const delay = Math.random() * 15;
            const duration = 7 + Math.random() * 10;
            const size = 2 + Math.random() * 6;
            
            particle.style.left = `${x}%`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.animation = `float-up ${duration}s linear infinite`;
            particle.style.animationDelay = `${delay}s`;
            
            document.querySelector('.particles').appendChild(particle);
        }
    </script>
